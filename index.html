<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forum</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Archivo+Narrow&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="sidebar">
        <div id="logo">
            <h2>logo</h2>
        </div>

        <div id="add-topic">
            <h3 id="plus">+</h3>
            <h3>Add a topic</h3>
        </div>

        <div id="topics-section">
            <template id="topic-template">
                <div class="topic-container">
                    <div class="pointer">
                        <h1>>></h1>
                    </div>
                    <div class="topic-card">
                        <h3 class="topic-title">Topic title</h3>
                    </div>
                </div>
            </template>
        </div>
    </div>
    <div id="topicNameContainer">
        <div id="topicNamePopup">

            <div id="popup-header">
                <h2 id="cancel-popup">cancel</h2>
            </div>

            <h2>Enter your topic name:</h2>

            <input type="text" id="inputTopicName" autocomplete="off"/>

            <button id="submitTopicName">submit</button>
        </div>
    </div>

    <div id="main">
        <header>
            <h2>forum.</h2>
        </header>

        <div id="writeNoteBackground">
            <div id="writeNoteContainer">
                <div id="writeNoteHeader">
                    <h2>Write your note...</h2>
                    <div id="writeNoteButtons">
                        <h2 id="submitWrite">submit</h2>
                        <h2 id="cancelWrite">cancel</h2>
                    </div>
                </div>
                <textarea name="OK" id="writeNote" cols="30" rows="10"></textarea>
            </div>
        </div>
        
        <div id="createNote">
            <h2>Make a note...</h2>
        </div>

        <template id="post">
            <div class="user-post">
                <div class="user-header">
                    <div class="profile-picture">
                        <h2>T</h2>
                    </div>
                    <h2 class="username">Thom Yorke</h2>
                </div>
                <div class="post-text">
                    <h2>OK Computer's abstract lyrics, densely layered sound and eclectic influences laid the groundwork for Radiohead's later, more experimental work.
    
                    The album's lyrics depict a world fraught with rampant consumerism, social alienation, emotional isolation and political malaise; in this capacity, OK Computer is said to have prescient insight into the mood of 21st-century life.</h2>
                </div>
            </div>
        </template>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
